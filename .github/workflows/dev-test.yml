name: dev env workflow
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run scripts
        run: |
          echo "this job was automatically triggered by a a ${{github.event_name}} event!"
          python demo.py